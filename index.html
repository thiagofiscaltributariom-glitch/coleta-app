<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Coleta de Dados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .status {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Formulário de Coleta</h2>

    <label>Nome</label>
    <input type="text" id="nome" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Telefone</label>
    <input type="text" id="telefone" required>

    <button onclick="enviarDados()">Enviar</button>

    <div class="status" id="status"></div>
</div>

<script>
async function enviarDados() {

    const status = document.getElementById("status");
    status.innerHTML = "Enviando...";

    const dados = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        telefone: document.getElementById("telefone").value
    };

    try {
        const resposta = await fetch("SEU_LINK_NGROK_AQUI/receber", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(dados)
        });

        if (resposta.ok) {
            status.innerHTML = "✅ Dados enviados com sucesso!";
            document.getElementById("nome").value = "";
            document.getElementById("email").value = "";
            document.getElementById("telefone").value = "";
        } else {
            status.innerHTML = "❌ Erro ao enviar.";
        }

    } catch (erro) {
        status.innerHTML = "❌ Erro de conexão.";
        console.error(erro);
    }
}
</script>
