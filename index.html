<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f6f9;
    }

    h2 { color: #333; }

    label { font-weight: bold; }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover { background-color: #0056b3; }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .enviar {
      background-color: #28a745;
    }

    .enviar:hover {
      background-color: #1e7e34;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Cadastro de LocalizaÃ§Ã£o</h2>

  <label>Distrito</label>
  <input type="text" value="1" disabled>
  <input type="hidden" id="distrito" value="1">

  <label>Bairro *</label>
  <select id="bairro" required>
    <option value="">Selecione</option>
  </select>

  <label>Setor *</label>
  <select id="setor" required>
    <option value="">Selecione</option>
  </select>

  <button onclick="salvar()">Salvar Offline</button>

  <button class="enviar" onclick="enviarTudo()">Enviar Tudo ao Servidor</button>
</div>

<script>

// =========================
// ðŸ”¹ LISTAS
// =========================

const bairros = [
  { id: 11150, nome: "SOL NASCENTE 2 ETAPA" },
  { id: 11149, nome: "FAZENDA CORDEIRO" },
  { id: 11148, nome: "FAZENDA ALMAS" }
];

const setores = [
  { id: 11135, nome: "SOL NASCENTE 2 ETAPA" },
  { id: 11134, nome: "FAZENDA VERA CRUZ" },
  { id: 11133, nome: "JARDIM CERRADO" }
];

function carregarOpcoes() {
  const bairroSelect = document.getElementById("bairro");
  const setorSelect = document.getElementById("setor");

  bairros.forEach(b => {
    const option = document.createElement("option");
    option.value = b.id;
    option.textContent = b.nome;
    bairroSelect.appendChild(option);
  });

  setores.forEach(s => {
    const option = document.createElement("option");
    option.value = s.id;
    option.textContent = s.nome;
    setorSelect.appendChild(option);
  });
}

// =========================
// ðŸ”¹ INDEXEDDB
// =========================

let db;
const request = indexedDB.open("cadastroDB", 1);

request.onupgradeneeded = function(event) {
  db = event.target.result;
  db.createObjectStore("dados", { keyPath: "id", autoIncrement: true });
};

request.onsuccess = function(event) {
  db = event.target.result;
};

request.onerror = function() {
  alert("Erro ao abrir banco de dados");
};

// =========================
// ðŸ”¹ SALVAR OFFLINE
// =========================

function salvar() {
  const distrito = 1;
  const bairro = document.getElementById("bairro").value;
  const setor = document.getElementById("setor").value;

  if (!bairro || !setor) {
    alert("Preencha os campos obrigatÃ³rios!");
    return;
  }

  const tx = db.transaction("dados", "readwrite");
  const store = tx.objectStore("dados");

  store.add({
    distrito: distrito,
    bairro_id: Number(bairro),
    setor_id: Number(setor),
    data: new Date()
  });

  alert("Salvo offline com sucesso!");
}

// =========================
// ðŸ”¹ ENVIAR TUDO PARA SERVIDOR
// =========================

async function enviarTudo() {

  const tx = db.transaction("dados", "readonly");
  const store = tx.objectStore("dados");
  const request = store.getAll();

  request.onsuccess = async function() {

    const registros = request.result;

    if (registros.length === 0) {
      alert("Nenhum dado para enviar.");
      return;
    }

    try {

      // ðŸ”´ TROCAR_AQUI_LINK_NGROK
      const resposta = await fetch("https://sergio-unseismal-tidily.ngrok-free.dev//receber", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(registros)
      });

      if (resposta.ok) {

        // Apagar dados apÃ³s confirmaÃ§Ã£o
        const txDelete = db.transaction("dados", "readwrite");
        const storeDelete = txDelete.objectStore("dados");
        storeDelete.clear();

        alert("Dados enviados e apagados do dispositivo!");

      } else {
        alert("Erro ao enviar para servidor.");
      }

    } catch (erro) {
      alert("Erro de conexÃ£o com servidor.");
      console.error(erro);
    }
  };
}

window.onload = carregarOpcoes;

</script>

</body>
</html>
